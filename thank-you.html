<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | Message Sent Successfully</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        text-align: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.08);
        padding: 50px 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 15px;
    }

    p {
        font-size: 16px;
        margin-bottom: 30px;
        color: #ddd;
        line-height: 1.6;
    }

    .btn {
        display: inline-block;
        padding: 12px 30px;
        background: #00c6ff;
        background: linear-gradient(to right, #0072ff, #00c6ff);
        color: #fff;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 600;
        transition: 0.3s ease;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 198, 255, 0.4);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
        font-size: 60px;
        margin-bottom: 20px;
        color: #00ff9d;
    }

</style>

<!-- Optional Auto Redirect after 5 seconds -->
<meta http-equiv="refresh" content="5;url=index.html">

</head>
<body>

<div class="container">
    <div class="checkmark">✔</div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. I appreciate you reaching out.  
    I’ll get back to you as soon as possible.</p>

    <a href="index.html" class="btn">Back to Home</a>
</div>

</body>
</html>
